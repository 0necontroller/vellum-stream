server {
    server_name transcoder.domain.com;

    gzip on;
    gzip_proxied any;
    gzip_types application/javascript application/x-javascript text/css text/javascript;
    gzip_comp_level 5;
    gzip_buffers 16 8k;
    gzip_min_length 256;

    # Tune settings for fast HTTP/2 uploads
    # https://blog.cloudflare.com/delivering-http-2-upload-speed-improvements/
    http2_body_preread_size 512k;

     # Vellum video processing server
     location / {
        # Point to the correct Vellum server port
        proxy_pass http://127.0.0.1:9005;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # TUS Protocol Support - Allow large file uploads
        client_max_body_size 500m; # Unlimited file size (or set to your max, e.g., 500m)

        # Increase timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable request buffering for streaming uploads
        proxy_request_buffering off;

        # Preserve TUS headers
        proxy_set_header Tus-Resumable $http_tus_resumable;
        proxy_set_header Upload-Length $http_upload_length;
        proxy_set_header Upload-Offset $http_upload_offset;
        proxy_set_header Upload-Metadata $http_upload_metadata;
        proxy_set_header Upload-Defer-Length $http_upload_defer_length;
        proxy_set_header Upload-Concat $http_upload_concat;

        # Increase buffer sizes for better performance with large uploads
        proxy_buffer_size 64k;
        proxy_buffers 8 64k;
        proxy_busy_buffers_size 128k;
        }

}
